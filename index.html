<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Submit Your Feedback</h1>
  <form id="feedback-form">
    <label>
      Name: <input type="text" id="name" data-tooltip="Enter your full name">
    </label><br><br>

    <label>
      Email: <input type="email" id="email" data-tooltip="Enter a valid email address">
    </label><br><br>

    <label>
      Comments:<br>
      <textarea id="comments" rows="4" cols="40" data-tooltip="Share your thoughts (max 200 chars)"></textarea><br>
      <small id="char-count">0/200</small>
    </label><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="feedback-display">
    <h2>Feedback Received:</h2>
  </div>

  <script src="cp_1.js"></script>
</body>
</html>
